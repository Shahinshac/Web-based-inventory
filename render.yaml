services:
  - type: web
    name: inventory-system
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r python-app/requirements.txt
    startCommand: cd python-app && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
