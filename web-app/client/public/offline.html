<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Inventory Management</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg,#111,#444);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .offline-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    
    h1 {
      margin: 0 0 10px 0;
      font-size: 2rem;
      font-weight: 600;
    }
    
    p {
      margin: 0 0 30px 0;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .features {
      margin-top: 30px;
      text-align: left;
    }
    
    .feature {
      margin: 10px 0;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .feature:last-child {
      border-bottom: none;
    }
    
    .feature-icon {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ”Œ</div>
    <h1>You're Offline</h1>
    <p>No internet connection detected. Some features may be limited, but you can still:</p>
    
    <div class="features">
      <div class="feature">
        <span class="feature-icon">ðŸ“¦</span>
        View cached inventory data
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ’°</span>
        Process sales (will sync later)
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ‘¥</span>
        Access customer information
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ“Š</span>
        View recent transactions
      </div>
    </div>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
  </div>

  <script>
    // Auto-retry when back online
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
    
    // Show connection status
    function updateConnectionStatus() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    window.addEventListener('online', updateConnectionStatus);
    
    // Check connection every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
