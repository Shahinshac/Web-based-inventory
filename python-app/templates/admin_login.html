<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Administrator | Secure Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e1e 0%, #434343 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .admin-container {
            width: 100%;
            max-width: 420px;
        }
        
        .admin-card {
            background: #2a2a2a;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            padding: 48px 40px;
            border: 1px solid #404040;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 36px;
        }
        
        .admin-logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
        }
        
        .admin-header h1 {
            font-size: 1.5rem;
            color: #f5f5f5;
            margin-bottom: 8px;
        }
        
        .admin-header p {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #f5f5f5;
            margin-bottom: 8px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 2px solid #404040;
            border-radius: 12px;
            font-size: 1rem;
            background: #1a1a1a;
            color: #f5f5f5;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
        }
        
        .btn-admin {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
        }
        
        .alert {
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-error {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .security-badge {
            margin-top: 24px;
            text-align: center;
            color: #6b7280;
            font-size: 0.75rem;
        }
        
        .security-badge i {
            color: #dc2626;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-card">
            <div class="admin-header">
                <div class="admin-logo">âš¡</div>
                <h1>System Administrator</h1>
                <p>Secure Administrative Access</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <i class="fas fa-{% if category == 'success' %}check-circle{% else %}shield-alt{% endif %}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('admin_login') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label>Administrator ID</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user-shield"></i>
                        <input type="text" name="username" class="form-control" placeholder="Enter admin username" required autocomplete="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Security Key</label>
                    <div class="input-wrapper">
                        <i class="fas fa-key"></i>
                        <input type="password" name="password" class="form-control" placeholder="Enter security key" required autocomplete="current-password">
                    </div>
                </div>
                
                <button type="submit" class="btn-admin">
                    <i class="fas fa-shield-alt"></i>
                    Authenticate
                </button>
            </form>
            
            <div class="security-badge">
                <i class="fas fa-lock"></i>
                Encrypted & Protected Access
            </div>
        </div>
    </div>
</body>
</html>
