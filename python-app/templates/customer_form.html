{% extends "base.html" %}

{% block title %}{% if customer %}Edit{% else %}Add{% endif %} Customer{% endblock %}

{% block content %}
<h1 style="color: #ffffff; margin-bottom: 24px; font-size: 1.75rem;">
    <i class="fas fa-{% if customer %}edit{% else %}user-plus{% endif %}"></i>
    {% if customer %}Edit Customer{% else %}Add New Customer{% endif %}
</h1>

<div class="card" style="max-width: 800px;">
    <form action="{% if customer %}{{ url_for('edit_customer', id=customer.id) }}{% else %}{{ url_for('add_customer') }}{% endif %}" method="POST">
        <div class="form-row">
            <div class="form-group">
                <label>Customer Name *</label>
                <input type="text" name="name" class="form-control" value="{{ customer.name if customer else '' }}" required>
            </div>
            
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" name="phone" class="form-control" value="{{ customer.phone if customer else '' }}" maxlength="15">
            </div>
        </div>
        
        <div class="form-group">
            <label>Address</label>
            <textarea name="address" class="form-control" rows="2">{{ customer.address if customer else '' }}</textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label>Place / City</label>
                <input type="text" name="place" class="form-control" value="{{ customer.place if customer else '' }}">
            </div>
            
            <div class="form-group">
                <label>Pincode</label>
                <input type="text" name="pincode" class="form-control" value="{{ customer.pincode if customer else '' }}" maxlength="6">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label>GSTIN (for B2B)</label>
                <input type="text" name="gstin" class="form-control" value="{{ customer.gstin if customer else '' }}" maxlength="15" placeholder="29XXXXXXXXX1Z5">
            </div>
            
            <div class="form-group">
                <label>Customer Type</label>
                <select name="customer_type" class="form-control">
                    <option value="B2C" {% if not customer or customer.customer_type == 'B2C' %}selected{% endif %}>B2C (Individual)</option>
                    <option value="B2B" {% if customer and customer.customer_type == 'B2B' %}selected{% endif %}>B2B (Business)</option>
                </select>
            </div>
        </div>
        
        <div style="display: flex; gap: 12px; margin-top: 24px;">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>
                {% if customer %}Update Customer{% else %}Add Customer{% endif %}
            </button>
            <a href="{{ url_for('customers') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
